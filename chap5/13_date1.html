<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
</head>
<body>
  <form>
    <h3>오늘 날짜 입력</h3>
    Today : <input type="date" name="today">
    <p></p>
    생일 : <input type="month" name="birth">
    <p></p>
    주간계획 : <input type="week" name="weekend">
    <p></p>

    <h3>프로젝트 수행기간</h3>
    <input type="color" name="color" value="#0000ff">
    <p></p>
    <input type="number" name="count" min="1" max="130">
    <p></p>
    <input type="range" name="point" min="0" max="100" value="90" width="1000">
    <p></p>
    email : <input type="email" name="myemail" value="ss@gmail.com" disabled>
    <p></p>
    <input type="url" name="myhome" autofocus place>
    <p></p>
    <meter min="0" max="100"  optimum="70" value="60"></meter>
    <meter min="0" max="100" low="60" high="60" optimum="70" value="20"></meter>
    
    <input type="submit">
  </form>
</body>
</html>
