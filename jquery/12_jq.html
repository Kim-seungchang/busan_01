<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button.move").click(function(){
                  $("img").animate({
                      left:'300px',
                      height:'300px',
                      width:'350px'
                  });
                });
                $("button.init").click(function(){
                  $("img").animate({
                      left:'0px',
                      height:'100px',
                      width:'130px'
                  });
                });
            });
        </script>
        <title></title>
    </head>
    <body>
      <button class="move">확대</button>
      <button class="init">축소</button>
      <p></p>
      <img src="../이미지/5a94d2982000003800eb009c.jpeg" width="130" height="100" style="position: relative;"

    </body>
</html>
