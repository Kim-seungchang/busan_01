<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#slide").click(function(){
                    $("#panel").css("color","red")
                    .slideDown(2000)
                    .slideup(6000)
                    .fadeto("slow",0.3);
                });
            });
        </script>
        <style>
            #slide,#panel{
                padding: 5px;
                text-align: center;
                background-color: #e5eecc ;
                border: solid 1px #c3c3c3;
            }
            #panel{
                padding:50px;
                display: none;
                background-color: #ffff00;
            }
        </style>
        <title></title>
    </head>
    <body>
      <div id="slide">[오늘의 공지사항]</div>
      <div id="panel">오늘은 제이쿼리를 학습해 봅니다.<br>
        오늘은 제이쿼리를 학습해 봅니다.<br>
        예제 작성후 실행해보세요
    </div>
    </body>
</html>
