<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>개인 정보 입력</legend>
      <p><input type="text" name="name" value="홍길동" placeholder="여기에 이름을 입력하세요" size="5"></p>
      <p><input type="password" name="pass" required></p>
      <!-- required는 데이터입력안하면 안넘어가게 해줌 -->
      <!-- paceholder 는 안내멘트 -->
      <!-- readonly 는 수정불가 -->
      <!-- name은 필수다 서버에서 읽을려면!! -->
      <p>
        <textarea rows="10" cols="50" name="content">텍스트를 입력하는 공간입니다.</textarea>
      </p>

    <p><input type="submit" value="저장"></p>
    <input type="reset" value="다시적기">

   </form>
  </fieldset>
  </body> </html>
