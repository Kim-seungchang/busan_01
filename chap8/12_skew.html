<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px dotted black;
      background-color: lightgreen;
      margin: 50px;
    }
    div#box1:hover{
      transform: skewX(50deg);
    }
    div#box2:hover{
      transform: skewY(-30deg);
    }
    div#box3:hover{
      transform: skew(20deg, 10deg);
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div>기본박스</div>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
</body>
</html>
